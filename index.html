<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Roboto&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="wrapper">
     <div class="saidbar-left">
        <div class="saidbar-left-logo">
        <div class="saidbar-header"><img src="./img/1.png" alt=""></div>
        <div class="logotyp-text">FullStats</div>
        </div>
           
           <div class="saidbar-left-logo_2"><img src="./img/2.png" alt=""></div>
     </div>



 <div class="saidbar">
    <div class="logo"><img src="./img/1.png" alt=""></div>
    <div class="content">
        <h2>Зарегестрироваться</h2>
        <p>Зерегестрируйтесь, чтобы начать работу с сервисом:</p>
    </div>

      <form action="#" method="post">

    <div class="name-container">
    <div class="form-container_name">
        <input type="text" name="" class="block first-name" placeholder="Имя">
    </div>

    <div class="input-container_last">
        <input type="text" name="" class="block last-name" placeholder="Фамилия">
    </div>
</div>

    <div class="input-email">
        <input type="text" class="block email" placeholder="Email">
    </div>

    <div class="input-pass">
         <input type="text" class="block password" placeholder="Пороль">
    </div>
       
    <div class="button-block">
          <button class="block button">Зарегестрироваться</button>
    </div>
      </form>
      
    <footer><p>Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <span>Политикой конфиденциальности.</span></p></footer>
    <div class="account">
         <p>Уже есть аккаунт?<span>Войти</span></p>
    </div>
 </div>


 <div class="saidbar-right">
    <p>Уже есть аккаунт?<span>Войти</span></p>
 </div>
</div>
</body>
</html>
